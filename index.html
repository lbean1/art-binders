        let filteredData = [...materialsData];

        // Populate filter dropdowns
        function populateFilters() {
            const binderFilter = document.getElementById('binderFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            
            const binders = [...new Set(materialsData.map(item => item.binder))].sort();
            const categories = [...new Set(materialsData.map(item => item.category))].sort();
            
            binders.forEach(binder => {
                const option = document.createElement('option');
                option.value = binder;
                option.textContent = binder;
                binderFilter.appendChild(option);
            });
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Render table
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.material}</td>
                    <td><span class="binder-name">${item.binder}</span></td>
                    <td><span class="category">${item.category}</span></td>
                    <td>${item.skills}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('resultsCount').textContent = `Showing ${data.length} of ${materialsData.length} materials`;
        }

        // Filter function
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const binderFilter = document.getElementById('binderFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            filteredData = materialsData.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.material.toLowerCase().includes(searchTerm) ||
                    item.binder.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm) ||
                    item.skills.toLowerCase().includes(searchTerm);
                
                const matchesBinder = !binderFilter || item.binder === binderFilter;
                const matchesCategory = !categoryFilter || item.category === categoryFilter;
                
                return matchesSearch && matchesBinder && matchesCategory;
            });
            
            renderTable(filteredData);
        }

        // Export functions
        function exportToCSV() {
            const headers = ['Material/Resource', 'Binder Location', 'Category', 'Skills/Techniques'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(item => [
                    `"${item.material}"`,
                    `"${item.binder}"`,
                    `"${item.category}"`,
                    `"${item.skills}"`
                ].join(','))
            ].join('\n');
            
            downloadFile(csvContent, 'art_materials_database.csv', 'text/csv');
        }

        function exportToTSV() {
            const headers = ['Material/Resource', 'Binder Location', 'Category', 'Skills/Techniques'];
            const tsvContent = [
                headers.join('\t'),
                ...filteredData.map(item => [
                    item.material,
                    item.binder,
                    item.category,
                    item.skills
                ].join('\t'))
            ].join('\n');
            
            downloadFile(tsvContent, 'art_materials_database.tsv', 'text/tab-separated-values');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('binderFilter').addEventListener('change', filterData);
        document.getElementById('categoryFilter').addEventListener('change', filterData);

        // Filter button functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const category = this.dataset.category;
                
                // Clear other filter buttons
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                
                if (category) {
                    this.classList.add('active');
                    document.getElementById('categoryFilter').value = category;
                } else {
                    // Clear filters
                    document.getElementById('searchInput').value = '';
                    document.getElementById('binderFilter').value = '';
                    document.getElementById('categoryFilter').value = '';
                }
                
                filterData();
            });
        });

        // Initialize
        populateFilters();
        renderTable(materialsData);
