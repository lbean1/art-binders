        let filteredData = [...allData];
        let currentView = 'all';

        // Populate filter dropdowns
        function populateFilters() {
            const locationFilter = document.getElementById('locationFilter');
            const categoryFilter = document.getElementById('categoryFilter');
            
            const locations = [...new Set(allData.map(item => item.location))].sort();
            const categories = [...new Set(allData.map(item => item.category))].sort();
            
            locationFilter.innerHTML = '<option value="">All Locations</option>';
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            
            locations.forEach(location => {
                const option = document.createElement('option');
                option.value = location;
                option.textContent = location;
                locationFilter.appendChild(option);
            });
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });
        }

        // Render table
        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                const locationClass = item.type === 'Binder' ? 'binder-name' : 'location';
                row.innerHTML = `
                    <td>${item.item}</td>
                    <td><span class="${locationClass}">${item.location}</span></td>
                    <td><span class="category">${item.category}</span></td>
                    <td>${item.description}</td>
                    <td>${item.type}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('resultsCount').textContent = `Showing ${data.length} of ${allData.length} items`;
        }

        // Filter function
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const locationFilter = document.getElementById('locationFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            let dataToFilter = allData;
            
            // Apply view filter
            if (currentView === 'binders') {
                dataToFilter = allData.filter(item => item.type === 'Binder');
            } else if (currentView === 'supplies') {
                dataToFilter = allData.filter(item => item.type === 'Supply');
            }
            
            filteredData = dataToFilter.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.item.toLowerCase().includes(searchTerm) ||
                    item.location.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm);
                
                const matchesLocation = !locationFilter || item.location === locationFilter;
                const matchesCategory = !categoryFilter || item.category === categoryFilter;
                
                return matchesSearch && matchesLocation && matchesCategory;
            });
            
            renderTable(filteredData);
        }

        // Export functions
        function exportToCSV() {
            const headers = ['Item/Resource', 'Location/Binder', 'Category', 'Description/Skills', 'Type'];
            const csvContent = [
                headers.join(','),
                ...filteredData.map(item => [
                    `"${item.item}"`,
                    `"${item.location}"`,
                    `"${item.category}"`,
                    `"${item.description}"`,
                    `"${item.type}"`
                ].join(','))
            ].join('\n');
            
            downloadFile(csvContent, 'complete_art_room_database.csv', 'text/csv');
        }

        function exportToTSV() {
            const headers = ['Item/Resource', 'Location/Binder', 'Category', 'Description/Skills', 'Type'];
            const tsvContent = [
                headers.join('\t'),
                ...filteredData.map(item => [
                    item.item,
                    item.location,
                    item.category,
                    item.description,
                    item.type
                ].join('\t'))
            ].join('\n');
            
            downloadFile(tsvContent, 'complete_art_room_database.tsv', 'text/tab-separated-values');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('locationFilter').addEventListener('change', filterData);
        document.getElementById('categoryFilter').addEventListener('change', filterData);

        // View toggle functionality
        document.getElementById('showAll').addEventListener('click', function() {
            currentView = 'all';
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            filterData();
        });

        document.getElementById('showBinders').addEventListener('click', function() {
            currentView = 'binders';
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            filterData();
        });

        document.getElementById('showSupplies').addEventListener('click', function() {
            currentView = 'supplies';
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            filterData();
        });

        // Filter button functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const category = this.dataset.category;
                
                // Clear other filter buttons
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                
                if (category) {
                    this.classList.add('active');
                    document.getElementById('categoryFilter').value = category;
                } else {
                    // Clear filters
                    document.getElementById('searchInput').value = '';
                    document.getElementById('locationFilter').value = '';
                    document.getElementById('categoryFilter').value = '';
                }
                
                filterData();
            });
        });

        // Initialize
        populateFilters();
        renderTable(allData);
    </script>
